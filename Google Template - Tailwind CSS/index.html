<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Search Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #main_search {
            min-width: 500px;
            min-height: 50px;
        }

        #input {
            min-width: 400px;
            max-width: 400px;
            min-height: 26px;
            max-height: 26;
        }
    </style>
</head>

<body class="bg-slate-800 text-white">
    <header class="flex flex-row fixed">
        <div class="flex px-4 py-4 space-x-3">
            <span class="hover:cursor-pointer">Sobre Google</span>
            <span class="hover:cursor-pointer">Tienda</span>
        </div>
        <div class="flex px-4 py-4 space-x-3 fixed right-0 items-center">
            <span class="hover:cursor-pointer">
                Gmail
            </span>
            <span class="hover:cursor-pointer">
                Im√°genes
            </span>
            <svg class="w-10 h-10 hover:border hover:border-black rounded-full px-1 py-1 hover:bg-slate-700 hover:cursor-pointer"
                viewBox="0 0 24 24">
                <path class="invert"

                </path>
            </svg>
            <img class="hover:cursor-pointer" src="user_icon.png" alt="Account Icon">
        </div>
    </header>
    <div class="flex flex-col justify-center items-center space-y-6 content-center h-screen">
        <img src="google_logo.png" alt="Google logo">
        <!-- Main search -->
        <div id="main_search" class="flex flex-wrap justify-between items-center border rounded-3xl px-2 py-2">
            <!-- SVG SEARCH -->
            <svg class="w-8 h-8 invert left-0" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <!-- Input -->
            <input id="input" class="bg-slate-800 outline-none" type="text">
            <!-- SVG Camera -->
            <svg class="w-8 h-8" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                <rect fill="none" height="192" width="192"></rect>
                <g>
                    <circle fill="#4285f4" cx="96" cy="104.15" r="28"></circle>
                    <path fill="#ea4335"

                    </path>
                    <path fill="#4285f4"
                        d="M32,72c0-1.69,0.34-3.29,0.82-4.82c1.57-4.92,5.43-8.78,10.35-10.35C44.71,56.34,46.31,56,48,56 h96c1.69,0,3.29,0.34,4.82,0.82c0,0,0,0,0,0L149,45l-17-5l-16-16h-13.44H96h-6.56H76L60,40H48c-17.67,0-32,14.33-32,32v12v20l16,16 V72z">
                    </path>
                    <path fill="#34a853"
                        d="M144,40h-12l16.83,16.83c1.23,0.39,2.39,0.93,3.47,1.59c2.16,1.32,3.97,3.13,5.29,5.29 c0.66,1.08,1.2,2.24,1.59,3.47v0L176,84V72C176,54.33,161.67,40,144,40z">
                    </path>
                    <path fill="#fbbc04"
                        d="M48,168h39.89l-16-16H48c-8.82,0-16-7.18-16-16v-23.89l-16-16V136C16,153.67,30.33,168,48,168z">
                    </path>
                </g>
            </svg>
        </div>
        <!-- Search with Google -->
        <div class="flex flex-wrap space-x-8">
            <span class="px-3 py-3 border-none bg-gray-900 text-white rounded-md hover:cursor-pointer">Search with
                google</span>
            <span class="px-3 py-3 border-none bg-gray-900 text-white rounded-md hover:cursor-pointer">I'm going to be
                lucky</span>
        </div>
        <span>
            Lorem ipsum dolor sit amet consectetur, <a href="about:blank" class="text-blue-600">adipisicing elit...</a>
        </span>
        <span>
            Offered by Google in : <a href="about:blank" class="text-blue-600">xxxx, xxxx, xxxx</a>
        </span>
    </div>
    <div class="flex flex-wrap bottom-0 fixed w-full h-fit">
        <div class="flex flex-wrap w-full h-12 bg-gray-900 border-b items-center pl-5">
            <span class="hover:cursor-pointer">Spain</span>
        </div>
        <div class="flex flex-wrap w-full h-10 bg-gray-900 items-center pl-5 justify-between">
            <div class="space-x-4">
                <span class="hover:cursor-pointer">Advertising</span>
                <span class="hover:cursor-pointer">Company</span>
                <span class="hover:cursor-pointer">How the search works</span>

            <span class="flex justify-center hover:cursor-pointer">

                Carbon neutral since 2007
            </span>
            <div class="space-x-4 pr-5">
                <span class="hover:cursor-pointer">Privacy</span>
                <span class="hover:cursor-pointer">Terms</span>
                <span class="hover:cursor-pointer">Settings</span>
            </div>
        </div>
    </div>

</html>
